<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Agni Kai</title>

	<link rel="stylesheet" href="css/main.css">

	</script>

</head>

<body>

	<img src="CSS/Appa.png" alt="Appa">

<h1>Agni Kai!</h1>

	<section class="info">
		<h2>Fire, Earth, or Water?</h2>
		<p>An Evil Spirit has challenged you to an Agni Kai!</p>
		<p><strong>Fire</strong> beats <strong> Earth</strong>, <strong>Water </strong> beats <strong> Fire</strong>, and <strong> Earth </strong> beats <strong> Water </strong>.</p>
</section>

<section class="scores">
	<section class="scoreboard">
  	<h2>Scoreboard</h2>
  	<table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>The Good</th>
        <th>The Evil</th>
      </tr>
    </tfoot>
  </table>
</section>
</section>

<h2 class="choose">Choose Your Element</h2>

<button id="fire">Fire</button>

<button id="water">Water</button>

<button id="earth">Earth</button>


<div id="status"></div>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
